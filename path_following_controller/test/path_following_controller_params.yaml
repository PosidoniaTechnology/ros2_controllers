test_path_following_controller:
  ros__parameters:
    joints:
      - joint0
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
    command_interfaces:
      - position

    state_interfaces:
      - position

    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.2
      joint0: { trajectory: 0.02 }
      joint1: { trajectory: 0.02 }
      joint2: { trajectory: 0.02 }
      joint3: { trajectory: 0.02 }
      joint4: { trajectory: 0.02 }
      joint5: { trajectory: 0.02 }
